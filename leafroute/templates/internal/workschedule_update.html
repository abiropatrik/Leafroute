{% extends 'base.html' %}

{% block content %}
<h1>Update Work Schedule</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'internal:workschedule' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
