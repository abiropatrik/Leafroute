{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'theme/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="main-wrapper">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group input-icon">
                {{ form.username }}
                <img src="{% static 'theme/img/user.png' %}" alt="User Icon"/>
            </div>
            <div class="form-group input-icon">
                {{ form.password }}
                <img src="{% static 'theme/img/lock.png' %}" alt="Lock Icon"/>
            </div>
            <div class="form-group remember-me">
                {{ form.remember_me }}
                <label for="id_remember_me">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
